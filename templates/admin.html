{% extends "base.html" %}
{% block content %}
  <h2 class="mb-3">Admin Dashboard</h2>
  <a href="{{ url_for('add_content') }}" class="btn btn-primary mb-3">âž• Add New Content</a>
  <table class="table table-bordered bg-white shadow">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Action</th>
    </tr>
    {% for c in contents %}
      <tr>
        <td>{{ c.id }}</td>
        <td>{{ c.title }}</td>
        <td>
          <a href="{{ url_for('edit_content', id=c.id) }}" class="btn btn-warning btn-sm">Edit</a>
          <a href="{{ url_for('delete_content', id=c.id) }}" class="btn btn-danger btn-sm"
             onclick="return confirm('Delete this content?')">Delete</a>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
